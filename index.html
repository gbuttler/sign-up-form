<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Quintessential&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="title">
      <h1 class="page-name">Crafting Notes</h1>
    </div>
    <div class="information">
      <div class="intro">
        <p>
          Do you dream of crafting, but find that you have too many ideas?
          <br />
          Log in below and find the perfect place to store all of your past,
          present and future projects.
        </p>
      </div>
      <br />
      <div class="log-in-form">
        <form action="" method="POST">
          <div class="form-options">
            <div class="option">
              <label for="name">Name</label>
              <br />
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Box"
                required
              />
            </div>

            <div class="option">
              <label for="email">Email</label>
              <br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="button.box@biscuits.com"
                required
              />
            </div>

            <div class="option">
              <label for="password">Password</label>
              <br />
              <input
                type="password"
                id="password"
                name="password"
                minlength="6"
                maxlength="15"
                required
              />
            </div>
            <br />
          </div>
          <br />
          <div class="submit-button">
            <input type="submit" value="Begin crafting!" id="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
